<app-header></app-header>




<section class="main-content-area01 left col-12 ">
    <div class="row">
        <div class="left log-in-sign-up-form shadow">

            <div class="left col-12 signup-heading">
                <a href="#">
                    <h2>Update a Job</h2>
                </a>
            </div>
            <div class="forem-padding left">
                <form #Updatejob="ngForm">
                    <div class="sa-signup-form left col-12 form-select">
                        <div class="sa-signup-form-left left">
                            <label class="name">Job Name<span>*</span></label>
                            <input type="text" name="jobname" class="sa-input col-12" [ngModel]="this.jobdetail[0].jobname" #jobnames="ngModel"
                                required>
                            <span *ngIf="jobnames.invalid && (jobnames.touched || Updatejob.submitted)" style=" color:red;size:11px">Enter
                                Name</span><br>

                            <label class="text">Job Type<span>*</span></label>
                            <input type="text" name="jobtype" class="sa-input col-12" [ngModel]="this.jobdetail[0].jobtype" #jobtype="ngModel"
                                required>
                            <span *ngIf="jobtype.invalid &&  (jobtype.touched || Updatejob.submitted)" style=" color:red;size:11px">
                              Field Required  </span><br>

                            <label class="name">Job Description<span>*</span></label>
                            <textarea type="text" name="job_description" class="sa-input col-12"
                                 style="width:96%!important;" [ngModel]="this.jobdetail[0].job_description"
                                #job_description="ngModel" required></textarea>
                            <span *ngIf="job_description.invalid &&  (job_description.touched || Updatejob.submitted)"
                                style=" color:red;size:11px">Should contain minimum 20 character</span><br>

                            <label class="name">Experience required<span>*</span></label>
                            <input type="number" name="experince" class="sa-input col-12" [ngModel]="this.jobdetail[0].experince" #experience="ngModel"
                                required>
                            <span *ngIf="experience.invalid &&  (experience.touched || Updatejob.submitted)" style=" color:red;size:11px">
                              Enter Job experience  </span>

                              

                            <label class="name mobile-vw">&nbsp;</label>


                        </div>

                        <div class="sa-signup-form-right right">
                            <label class="name">Company Name <span>*</span></label>
                            <input type="text" name="com_name" class="sa-input col-12" [ngModel]="this.jobdetail[0].com_name" #com_name="ngModel"
                                required>
                            <span *ngIf="com_name.invalid && (com_name.touched || Updatejob.submitted)" style=" color:red;size:11px">
                                Field Required
                            </span><br>
                            <label class="name">Company Email<span>*</span></label>
                            <input type="email" name="com_email" class="sa-input col-12"
                                pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" [ngModel]="this.jobdetail[0].com_email" #com_email="ngModel" required>
                            <span *ngIf="com_email.invalid && (com_email.touched || Updatejob.submitted)" style=" color:red;size:11px">
                                Enter Email
                            </span><br>
                            <label class="name">Company location<span>*</span></label>
                            <input type="search" name="com_location" class="sa-input col-12" [ngModel]="this.jobdetail[0].com_location"
                                #com_location="ngModel" required>
                            <span *ngIf="com_location.invalid &&  (com_location.touched || Updatejob.submitted)" style=" color:red;size:11px">
                                Enter company Location
                            </span><br>
                            <label class="name">Enter the 3-Word Pitch For Job<span>*</span></label>
                            <input type="text" name="word_pitch" class="sa-input col-12" [ngModel]="this.jobdetail[0].word_pitch" #wordpitch="ngModel"
                                required>
                            <span *ngIf="wordpitch.invalid && (wordpitch.touched || Updatejob.submitted)" style=" color:red;size:11px">
                                Field Empty
                            </span><br>
                            <label class="name">Enter Due Date<span>*</span></label>
                            <input type="date" name="Due_date" class="sa-input col-12" [ngModel]="this.jobdetail[0].Due_date" #duedate="ngModel"
                                required>
                            <span *ngIf="duedate.invalid &&  (duedate.touched || Updatejob.submitted)" style=" color:red;size:11px">
                                Field Empty
                            </span><br>
                            <label class="name">Featured<span>*</span></label>
                            <input type="radio" name="featured" value="true" style="width:5%!important; " [ngModel]="this.jobdetail[0].featured" 
                                class="sa-input col-12" [checked]="true"><span class="name">Yes</span><br /><br />
                            <input type="radio" name="featured" value="false" style="width:5%!important;" ngModel
                                class="sa-input col-12">No

                        </div>

                    </div>

                    <div class="left col-12">
                        <div class="sa-btn-location">
                            <button type="submit" (click)="onUpdate(Updatejob.value,Updatejob.valid)" class="sa-btn">Update  Job</button>
                        </div>
                    </div>

                </form>
            </div>


        </div>

    </div>
</section>
